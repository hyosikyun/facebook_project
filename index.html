<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Facebook</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/new_post.js"></script>
</head>

<body>
    <section id="container">
        <header id="header">
            <div class="inner">
                <div class="left">
                    <h1 class="icon icon--facebook-white"><a href=""></a></h1>
                    <div class="search_container">
                        <form action="">
                            <label for="search"></label>
                            <input type="text" id="search" placeholder="검색">

                            <button type="submit"><span class="icon--search-black"></span></button>
                        </form>
                    </div>
                </div>

                <div class="right">
                    <div class="myname">
                        <span class="profile_img">
                            <img src="imgs/profile/hyosik.jpg" alt="">
                        </span>
                        <a href="#">윤효식</a>
                    </div>

                    <div class="home">
                        홈
                    </div>
                    <div class="people">
                        <a href="save.html">
                            <span class="icon icon--people-black"></span>
                        </a>
                    </div>
                    <div class="bell">
                        <span class="icon icon--bell-black"></span>
                        <div class="notice">
                            <div class="icon--arrow-top"></div>
                            <h3>알림</h3>
                            <ul>
                                <li>
                                    <a href="#">
                                        <div class="profile_img"><img src="imgs/profile/hyosik.jpg" alt=""></div>
                                        <div>
                                            <div>
                                                <span class="name">윤효식</span>
                                                <span>님도 자신의 상태에 댓글을 달았습니다.</span>
                                            </div>
                                            <div class="time">1시간</div>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <a href="messenger.html">
                            <span class="icon icon--messenger--black"></span>
                        </a>
                    </div>
                    <div>
                        <a href="#">
                            <span class="icon icon--chart--black"></span>
                        </a>
                    </div>
                    <div class="question">
                        <a href="http://www.kind-family.com">
                            <span class="icon icon--question-black"></span>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <section id="wrapper">
            <div class="inner">
                <div class="left_box">
                    <div class="my_name">
                        <a href="index.html">
                            <div class="profile_img"><img src="imgs/profile/hyosik.jpg" alt=""></div>
                            <span class="name">윤효식</span>
                            <span class="icon--more"></span>
                        </a>
                    </div>
                    <ul class="list">
                        <li class="active">
                            <a href="index.html">
                                <span class="icon icon--news"></span>뉴스피드 <span class="icon--more"></span>
                            </a>
                        </li>

                        <li>
                            <a href="messenger.html">
                                <span class="icon icon--messenger"></span>Messenger <span class="icon--more"></span>
                            </a>
                        </li>

                        <li>
                            <a href="save.html">
                                <span class="icon icon--save"></span>저장됨 <span class="icon--more"></span>
                            </a>
                        </li>
                    </ul>
                </div>

                <section id="contents_container">
                    <article class="create_box">
                        <h2 class="title">게시물 만들기</h2>
                        <div class="text_field">
                            <form action="">
                                <div class="top">
                                    <div class="profile_img"><img src="imgs/profile/hyosik.jpg" alt=""></div>
                                    <p>
                                        <textarea name="content" id="text_field" cols="50" rows="5" data-name="add"
                                            placeholder="윤효식님은 무슨 생각을 하고있나요?"></textarea>
                                    </p>
                                </div>
                                <div class="middle">
                                    <canvas id="imageCanvas" width="0" height="0"></canvas>
                                </div>
                                <div class="botton">
                                    <input type="file" name="photo" id="id_photo" required aceept="image/">

                                    <div class="import-btn">
                                        <label for="id_photo" id="photo_label">
                                            <span class="icon icon--picture"></span>
                                            사진/동영상
                                        </label>
                                    </div>
                                </div>
                                <div class="submit">
                                    <input type="submit" id="submitBtn" value="게시" disabled>
                                </div>
                            </form>
                        </div>
                    </article>
                    <article class="contents">
                        <header>
                            <div class="profile_container">
                                <div class="profile_img"><img src="imgs/profile/hyosik.jpg" alt=""></div>
                                <div>
                                    <div class="name"><a href="#">윤효식</a></div>
                                    <div class="time">1시간</div>
                                </div>
                                <div class="more" data-name="more">
                                    <span class="icon--more"></span>
                                    <ul class="hidden_menu">
                                        <li>
                                            <button>친구요청</button>
                                        </li>
                                        <li>저장하기</li>
                                        <li><a href="edit.html">수정</a></li>
                                        <li><input type="button" value="삭제"></li>
                                    </ul>
                                </div>
                            </div>
                        </header>
                        <div class="main_article">
                            안녕하세요 좋은하루 되세요!
                        </div>
                        <div class="img_section">
                            <a href="#"><img src="imgs/profile/background.jpg" alt=""></a>
                        </div>

                        <div class="ajax_field">
                            <div class="like">
                                좋아요
                                <span class="like_count" id="like-count-37">1</span>
                                개
                            </div>
                            <div class="comment">
                                댓글
                                <span class="comment_count">1</span>
                                개
                            </div>
                        </div>

                        <div class="btn_container">
                            <div class="like_btn" data-name="like">
                                <span class="icon icon--like-line"></span>
                                좋아요
                            </div>
                            <div class="comment_btn">
                                <span class="icon icon--comment-line"></span>
                                댓글
                            </div>
                        </div>

                        <div class="comment_container">
                            <div class="id">
                                <div class="profile_img"><img src="imgs/profile/fc.jfif" alt=""></div>
                                <div class="comment_field">
                                    <div class="text_container">
                                        <div class="name"><a href="#">테스트1</a></div>
                                        <div class="text_field">안녕하세요~</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="comment_input">
                            <div class="profile_img"><img src="imgs/profile/hyosik.jpg" alt=""></div>
                            <div class="input_container">
                                <label for="comment37"></label>
                                <input type="text" id="comment37" placeholder="댓글을 입력하세요...">

                                <button class="send" data-name="send">
                                    <span class="icon--send"></span>
                                </button>
                            </div>
                        </div>

                    </article>
                    <input type="hidden" id="page" value="0">
                </section>

                <div class="right_box">
                    <header class="title">내 프로필</header>
                    <div class="right_profile">
                        <div class="profile_img"><img src="imgs/profile/hyosik.jpg" alt=""></div>
                        <div class="detail">
                            <div class="name"><a href="#">윤효식</a></div>
                            <div class="message"><span class="icon icon--write-gray"></span>메세지</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div id="side_box">
            <ul>
                <li>
                    <div class="profile_img"><img src="imgs/profile/fc.jfif" alt=""></div>
                    <div class="name">테스트1</div>
                    <div class="light"></div>
                </li>
            </ul>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
